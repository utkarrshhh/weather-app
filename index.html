<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="inputSearch">
        <div class="input">
            <input type="text" placeholder="enter the city name" id="location">   
        </div>
        <div class="search">
            <button type="submit" id="submit"><img src="search.png" class="image"></button>
        </div>
        </div>
        <div class="weather">
            <div id="temp">
                <img src="cloudy.png" alt="" id="icon">
                <span id="tempText"></span>
            </div>
            <div class="otherInfo">
            <div id="humidity">
                <img src="humidity.png" alt="" class="otherImg">
                <span id="humidText"></span>
                
                <div class="windspeed">Humidity</div>

            </div>
            <div id="windSpeed2">
                <img src="wind.png" alt="" class="otherImg windImg">
                <span id="windText"></span>
                <div class="humidSpeed">Wind speed</div>
                

            </div>
            </div>

        </div>



    </div>





    <script src="script.js"></script>
</body>

</html>
